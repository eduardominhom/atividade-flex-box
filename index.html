<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .box {
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        .small-box {
            flex: 1;
            height: 60px;
        }

        .large-box {
            flex: 1;
            height: 100px;
        }

        .row-small {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .small-box {
            width: calc(100% / 8 - 10px);
        }

        /* Estilos para celulares (480px até 600px) */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .row-small {
                flex-direction: column;
            }

            .small-box {
                width: 100%;
                height: 50px;
            }

            .large-box {
                height: 80px;
            }

            .box {
                font-size: 16px;
            }
        }

        /* Estilos para tablets (680px até 780px) */
        @media (min-width: 680px) and (max-width: 780px) {
            .container {
                width: 85%;
            }

            .row-small {
                flex-wrap: wrap;
            }

            .small-box {
                width: calc(100% / 4 - 10px);
                height: 55px;
            }

            .large-box {
                height: 90px;
            }

            .box {
                font-size: 18px;
            }
        }

        /* Estilos para computadores (acima de 780px) */
        @media (min-width: 780px) {
            .container {
                width: 80%;
            }

            .row-small {
                flex-wrap: wrap;
            }

            .small-box {
                width: calc(100% / 8 - 10px);
                height: 60px;
            }

            .large-box {
                height: 100px;
            }

            .box {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-small">
            <div class="box small-box">4</div>
            <div class="box small-box">5</div>
            <div class="box small-box">6</div>
            <div class="box small-box">7</div>
            <div class="box small-box">8</div>
            <div class="box small-box">9</div>
            <div class="box small-box">10</div>
            <div class="box small-box">11</div>
        </div>
        <div class="row">
            <div class="box large-box">3</div>
            <div class="box large-box">1</div>
            <div class="box large-box">2</div>
        </div>
    </div>
</body>
</html>
